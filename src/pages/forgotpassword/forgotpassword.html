<ion-header>
  <ion-navbar>
    <ion-title align="center">Recuperar contraseña</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="forgotPassword()" [formGroup]="formForgot">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder="Usuario o correo electrónico" formControlName="username"></ion-input>
          </ion-item>
          <div *ngIf="formForgot.get('username').errors && formForgot.get('username').dirty">
            <p color="danger" ion-text *ngIf="formForgot.get('username').hasError('required')"><b>Usuario o correo
                electrónico</b> es requerido</p>
          </div>

          <ion-item>
            <ion-input type="password" placeholder="Nueva contraseña" formControlName="password">
            </ion-input>
          </ion-item>
          <div *ngIf="formForgot.get('password').errors && formForgot.get('password').dirty">
            <p color="danger" ion-text *ngIf="formForgot.get('password').hasError('required')"><b>Contraseña</b> es
              requerida</p>
            <p color="danger" ion-text *ngIf="formForgot.get('password').hasError('minlength')"><b>Contraseña</b> debe
              tener mínimo 6 caracteres</p>
            <!-- <p color="danger" ion-text *ngIf="formForgot.get('password').hasError('pattern')">
              <b>Contraseña:</b>
              <li>
                <ul>Debe tener números</ul>
                <ul>Debe tener un carácter especial</ul>
                <ul>Debe tener mayúsculas</ul>
                <ul>Debe tener minúsculas</ul>
              </li>
            </p> -->
          </div>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full type="submit" [disabled]="!formForgot.valid" (click)="forgotPassword(formForgot.value.username,formForgot.value.password)">CAMBIAR CONTRASEÑA</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
