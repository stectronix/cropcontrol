<ion-header>
  <ion-navbar>
    <ion-title align="center">Bluetooth</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Estado Bluetooth:</ion-label>
    <ion-badge color="{{ color }}" item-end>{{ estado }}</ion-badge>
  </ion-item>
  <ion-card>
    <ion-card-header align="center">
      <ion-card-title>Dispositivos Bluetooth</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-scroll scrollY="true">
          <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
            <h2>{{ device.name || 'Sin Nombre' }}</h2>
            <p>{{ device.id }}</p>
            <p>RSSI: {{ device.rssi }}</p>
          </button>
        </ion-scroll>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div align="center">
    <button ion-button color="dark" (click)="initializeBle()">Escanear</button>
    <button ion-button color="dark" (click)="disconnect()">Desconectar</button>
  </div>
</ion-content>
